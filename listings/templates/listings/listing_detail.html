{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ listing.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>{{ listing.title }}</h1>

    {% if listing.image %}
        <img src="{{ listing.image.url }}" alt="{{ listing.title }}">
    {% endif %}
    <p>{{ listing.description }}</p>
    <p><strong>Price:</strong> KES {{ listing.price }}</p>
    <p><strong>Location:</strong> {{ listing.location }}</p>
    <a href="{% url 'listings:inquiry' listing.slug %}">Inquire about this listing</a>
    <a href="{% url 'listings:booking' listing.slug %}">Book Now</a>

</body>
</html>
